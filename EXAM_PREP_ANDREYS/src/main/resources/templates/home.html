<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="fragments/common::navbar"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Items</span></h1>
    <h1 class="text-center mt-2"><span
            th:text="|Total count of items: ${totalItems}|"
            class="badge badge-pill badge-dark">Total count of items: 3</span></h1>
    <hr class="hr-3"/>
    <div
            th:each="item : ${items}"
            th:object="${item}"
            class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a th:href="@{/items/details/{id}(id=*{id})}">
                    <div class="card-img-top-wrapper">
                        <img

                                class="card-img-top"
                                th:src="*{imageUrl}"
                                alt="image">
                    </div>
                    <div class="card-body pb-1">
                        <h5
                                th:text="*{name}"
                                class="card-title text-center">Item name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div
                                    class="card-text text-center">
                                <span th:text="*{price}">Item price</span></div>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</main>

<div class="col-md-12 text-center">
    <a th:href="@{/delete/all}"
       class="btn btn-danger btn">Delete All Items</a>
</div>
<footer th:replace="fragments/common::footer"></footer>
</body>
<head th:replace="fragments/common::head"></head>
</html>
