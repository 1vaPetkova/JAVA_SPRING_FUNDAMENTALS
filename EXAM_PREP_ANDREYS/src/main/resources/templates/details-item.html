<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>

<body>
<header th:replace="fragments/common::navbar"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div
            th:object="${details}"
            class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                     th:src="*{itemViewModel.getImageUrl()}" alt="Card image cap">
                <div class="card-body bg-gray align-content-center text-center">
                    <h6 th:text="*{itemViewModel.getName()}">Item name</h6>
                    <p
                            th:text="*{description}"
                            class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi enim,
                        excepturi ha </p>
                    <h6 th:text="*{itemViewModel.price}">Price</h6>
                    <a th:href="@{/items/delete/{id}(id=*{itemViewModel.id})}"
                       class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            Andrey's & Spring Team 2020.
        </div>
    </div>
</footer>
</body>
</html>
