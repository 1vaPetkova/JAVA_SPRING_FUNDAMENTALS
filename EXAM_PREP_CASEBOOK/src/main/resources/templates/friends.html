<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>>
<body>
<div class="container-fluid">
    <header th:replace="fragments/common::navbar"></header>
    <main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4">
        <div class="container">
            <div th:each="friend : ${friends}"
                 th:object="${friend}"
                    class="row py-4 d-flex flex-column">
                <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                    <a th:href="@{users/profile/{id}(id=*{id})}"
                       th:text="*{username}"
                               class="col-md-6 h5 d-inline-block text-center">Pesho</a>
                    <a th:href="@{/friends/unfriend/{id}(id=*{id})}"
                       class="col-md-3 text-center btn btn-danger d-inline-block">Unfriend</a>
                </div>
            </div>
        </div>
        <hr class="my-3">
    </main>
    <footer th:replace="fragments/common::footer" class="footer py-3"></footer>
</div>
</body>
</html>
