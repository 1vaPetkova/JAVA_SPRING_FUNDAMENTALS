<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/common::head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="fragments/common::navbar"></th:block>
    </header>
    <main class="mt-3">
        <hr class="my-2"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-2"/>
        <form class="mx-auto w-15" method="post" action="/login">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                </div>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="gender" class="h3 mb-2">Gender</label>
                </div>
                <input type="text" class="form-control" id="gender" name="gender">
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Register</button>
            </div>
        </form>
        <hr class="my-3">
    </main>
    <footer>
        <th:block th:include="fragments/common::footer"></th:block>
    </footer>
</div>
</body>
</html>
