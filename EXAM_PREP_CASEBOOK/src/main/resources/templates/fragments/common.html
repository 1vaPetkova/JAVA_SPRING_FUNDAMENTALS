<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--head-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Casebook</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<!--navbar-->
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-casebook">
        <a class="navbar-brand text-muted h4" href="/">Casebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a href="/" class="nav-link text-muted active h5">Home</a>
                </li>
                <th:block th:if="${session.user==null}">
                    <li class="nav-item col-md-4">
                        <a href="/users/login" class="nav-link text-muted active h5">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a href="/users/register" class="nav-link text-muted active h5">Register</a>
                    </li>
                </th:block>
                <th:block th:if="${session.user!=null}">
                    <li class="nav-item col-md-4">
                        <a href="/friends" class="nav-link text-muted active h5">Friends</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a href="/users/logout" class="nav-link text-muted active h5">Logout</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</header>

<!--footer-->
<footer th:fragment="footer" class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;SoftUni Spring Team 2022. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
