<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body>
<div class="container-fluid">
    <header th:replace="fragments/common::navbar"></header>
    <main class="mt-3">
        <hr class="my-2"/>
        <h1 class="text-center">Login</h1>
        <hr class="hr-2"/>
        <form class="mx-auto w-15" method="post" action="users/login">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-info text-white">Login</button>
            </div>
        </form>
        <hr class="my-3">
    </main>
    <footer th:replace="fragments/common::footer" class="footer py-3"></footer>
</div>
</body>
</html>
